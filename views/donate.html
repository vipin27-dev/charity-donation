<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="/css/donate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container donate-container">
        <h2 class="form-heading">Make a Donation</h2>
        <form id="donation-form">
            <div class="mb-3">
                <label for="charity" class="form-label">Select Charity</label>
                <select class="form-control" id="charity" name="charityId" required>
                    <option value="" disabled selected>Select a charity</option>
                    <!-- Populate this with available charities -->
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Donation Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Donate Now</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/donate.js"></script>
</body>

</html>
